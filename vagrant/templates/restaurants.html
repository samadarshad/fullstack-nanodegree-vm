<html>	
	<body>
		<h1>Restaurants</h1>
		<a href = '{{ url_for('newRestaurant') }}'>Create New Restaurant</a>
		{% if not restaurants %}
			<p>You currently have no restaurants.</p>
			
		{% else %}
			{% for r in restaurants %}
				<p>{{r.name}}</p>
				<p><a href='{{ url_for('showMenu', restaurant_id=r.id) }}'>Show menu</a></p>
				<p><a href='{{ url_for('editRestaurant', restaurant_id=r.id) }}'>Edit Restaurant</a></p>
				<p><a href='{{ url_for('deleteRestaurant', restaurant_id=r.id) }}'>Delete Restaurant</a></p>
				</br>
			{% endfor %}
		{% endif %}
	</body>
</html>

<html>
<head><link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}"></head>
<body>

<h1>New Menu Item</h1>

<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method = 'POST'>

<p>Name:</p>
<p><input type ='text' size='30' name='name'></p>
<p>Description:</p>
<p><input type ='text' size='30' name='description'></p>
<p>Price:</p>
<p><input type ='text' size='30' name='price'></p>
<p>Course:</p>

<dd><input type ='radio' name='course' value="Appetizer"checked>Appetizer</dd>
{% for courseName in ["Entree", "Dessert", "Beverage"] %}
<dd><input type ='radio' name='course' value={{courseName}} >{{courseName}}</dd>
{% endfor %}

<p></p><input type='submit' value='Create'></p>
<a href = '{{ url_for( 'showMenu', restaurant_id=restaurant_id) }}'> Cancel </a>
</form>


</body>
</html>

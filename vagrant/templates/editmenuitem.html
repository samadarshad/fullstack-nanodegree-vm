<html>
<head><link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}"></head>
<body>

<h1>Edit Menu Item</h1>

<form action='{{url_for('editMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}' method = 'POST'>

<p>Name:</p>
<p><input type ='text' size='30' name='name' placeholder = '{{item.name}}'></p>
<p>Description:</p>
<p>  <textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></p>  
<p>Price:</p>
   <p><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></p> 
<p>Course:</p>

{% for courseName in ["Appetizer", "Entree", "Dessert", "Beverage"] %}
    {% if item.course == courseName %}
        <dd><input type ='radio' name='course' value={{courseName}} checked >{{courseName}}</dd>
    {%else%}
    <dd><input type ='radio' name='course' value={{courseName}} >{{courseName}}</dd>
    {% endif %}
    </br>    
{% endfor %}
</br>
</br>
<input type='submit' value='Edit'>
<a href = '{{ url_for( 'showMenu', restaurant_id=item.restaurant_id ) }}'> Cancel </a>
</form>
</body>
</html>
